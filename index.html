<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet" />
  </head>
  <body>
    <div class="grid-container">
      <div class="left-column">
        <div class="logo">
          <img src="./images/odin-lined.png" alt="Odin-Logo" />
          <h1>ODIN</h1>
        </div>
        <div class="footer-left">
          <p>
            Photo by
            <a target="_blank" href="https://unsplash.com/@haliewestphoto"
              >Halie West</a
            >
            on
            <a target="_blank" href="https://unsplash.com/photos/25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right-column">
        <div class="upper">Upper</div>
        <!-- <h3>Let's do this!</h3> -->
        <form class="form-container" id="odin-form">
          <div class="form-title"><h3>Let's do this!</h3></div>
          <div class="form-field">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="first-name"
              placeholder="Name *"
              required
            />
          </div>
          <div class="form-field">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="last-name"
              placeholder="Last Name *"
              required
            />
          </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@yahoo.com *"
              required
            />
          </div>
          <div class="form-field">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="(555)-555-5555 *"
              required
            />
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-field">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirm"
              required
            />
            <p class="password-match" id="passwordMatchText">
              <!-- Passwords don't match -->
            </p>
          </div>
        </form>
        <div class="lower">
          <button
            class="submit-btn"
            id="submit-btn"
            type="submit"
            form="odin-form"
            disabled
          >
            Create Account
          </button>
          <div class="existing-usr">
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
